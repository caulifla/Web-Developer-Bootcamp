<!DOCTYPE html>
<html lang="en">

<head>
    <title>Registration</title>
</head>

<body>
    <h1>Register</h1>
    <form>
        <label for="first">First Name:</label>
        <input id="first" name="first" type="text" placeholder="John" required/>
        <label for="last">Last Name:</label>
        <input id="last" name="last" type="text" placeholder="Smith" required/><br>
        <label for="gender1">Female</label>
        <input name="gender" id="gender1" type="radio" value="Female" />
        <label for="gender2">Male</label>
        <input name="gender" id="gender2" type="radio" value="Male" />
        <label for="gender3">Other</label>
        <input name="gender" id="gender3" type="radio" value="Other" /><br>
        <label for="mail">Email</label>
        <input id="mail" type="email" placeholder="Your email" required/>
        <label for="pword">Password</label>
        <input id="pword" type="password" pattern=".{5,10}" placeholder="password" required title="5 to 10 characters"/><br>
        <label>Birthday:
        <select name="Month">
               <option>Month</option>
               <option>Jan</option>
               <option>Aug</option>
        </select>
        <select name="Day">
               <option>Day</option>
               <option>1</option>
               <option>21</option>
        </select>
        <select name="Year">
               <option>Year</option>
               <option>1991</option>
               <option>1994</option>
        </select>
        </label><br>
        <label for="agree">I agree to the terms and conditions</label>
        <input id="agree" type="checkbox"/><br>
        <input type="submit">
    </form>
</body>

</html>
