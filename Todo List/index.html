<!DOCTYPE html>
<html>
<head>
	<title>Todo List</title>
	<link rel="stylesheet" type="text/css" href="assets/css/styles.css">
	<link rel="stylesheet" type="text/css" href="assets/lib/font-awesome/css/font-awesome.min.css">
	<script type="text/javascript" src="assets/js/lib/jquery-3.2.1.min.js"></script>
</head>
<body>
	<div>
		<h1>To-do List <i class="fa fa-plus"></i></h1>
		<input type="text" placeholder="Add New Todo">
		<ul>
			<li><span><i class="fa fa-trash-o"></i></span>This is a simple Todo list application</li>
			<li><span><i class="fa fa-trash-o"></i></span>Hover the mouse over the item you wish to interact and click to mark it as done or click the delete icon to delete the item</li>
			<li><span><i class="fa fa-trash-o"></i></span>Click the '+' icon at the top to add a new item</li>
			<li><span><i class="fa fa-trash-o"></i></span>Trash</li>
		</ul>	
	</div>

	<script type="text/javascript" src="assets/js/script.js"></script>
</body>
</html>
